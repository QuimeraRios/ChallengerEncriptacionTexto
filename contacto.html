<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Encriptación</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
        <h1 class="titulo-principal">Contacte al programador</h1>    
</head>
<body>
    <header>
        <div class="encabezado">
            <h1><img src="imagenes/OracleOne.png" alt="Imagen de Oracle One de Victoria Rios"></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="ayuda.html">Ayuda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action="/" method="post">
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required 
                placeholder="(XX) XXXX XXXX">
                <label for="mensaje">Mensaje</label>
                <textarea cols="40" rows="4" id="mensaje" class="input-padron" required></textarea>
            </form>                      
            <fieldset>
                <h2>¿Cómo le gusta que le contactemos?</h2>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                <br>
                <label class="checkbox" for="novedades">
                <input type="checkbox" id="novedades" checked>¿Le gustaría recibir novedades sobre esto?</label>
                <label for="si"><input type="radio" name="si" value="si" id="si" checked>Si</label>
                <label for="no"><input type="radio" name="no" value="si" id="no" checked>No</label>
                <br>
                <br>
                <button type="submit" form="formulario" class="enviar">Enviar formulario</button>
                <br>
                <br>
                <br>    
            </fieldset>         
        </div>  
            
    </main>

    <footer>
        <p class="copyright">&copy Copyright Victoria Helena Rios - 2024</p>
    </footer>
</body>
</html>
